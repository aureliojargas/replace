[tool.ruff]
target-version = "py37"
fix = false
select = ["ALL"]
ignore = [
    # Ignored check groups
    "D",       # pydocstyle
    "ANN",     # flake8-annotations
    "COM",     # flake8-commas (black takes care of them)
    # Individually ignored checks
    "T201",    # `print` found
]

[tool.ruff.per-file-ignores]
"test_replace.py" = ["S101"]  # Use of `assert` detected
