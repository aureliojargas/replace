[tool.ruff]
target-version = "py37"
fix = true
show-fixes = true

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "D",       # pydocstyle
    "ANN",     # flake8-annotations
    "COM",     # flake8-commas (black takes care of them)
    "T201",    # `print` found
]

[tool.ruff.lint.per-file-ignores]
"test_replace.py" = ["S101"]  # Use of `assert` detected
